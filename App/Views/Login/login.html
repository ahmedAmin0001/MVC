{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  <h1>Login</h1>
  <form method="POST" action="\login/create">
    
    <div class="form-group">
      <label for="inputEmail">Email adress</label>
      <input type="email" id="inputEmail" name="email" required placeholder="Email adress" value="{{email}}" class="form-control" />
    </div>

    <div class="form-group">
      <label for="inptPassword">Password</label>
      <input type="password" id="inputPassword" name="password" required placeholder="Password" class="form-control" />
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="remember_me" 
        {% if remember_me %} checked="checked"{% endif %}
        /> Remember me
      </label>
    </div>

    <button type="submit" class="btn btn-default">Login</button>
    <a href="/passwordreset/forgetpassword">Forget password</a>
  </form>
{% endblock %}
