{% extends 'base.html' %}

{% block title %}Edit your email{% endblock %}

{% block body %}
  <h1>Edit your email</h1>
  {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}


  <form method="POST" action="/myprofile/save" id="editEmailForm">
    
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input id="inputEmail" name="email" placeholder="Email address" value="{{ current_user.email }}" type="email" required class="form-control" />
    </div>

    <button type="submit" class="btn btn-default">Save</button>

    <a href="/myprofile/index">Cancel</a>
  </form>

  

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
  
  
  <script>
   
    $(document).ready(function() {

        /**
         * Validate the form
         */
        $('#editForm').validate({
            rules: {
                email: {
                    required: true,
                    email: true,
                    remote: '/EmailValidate/validateEmail' //json
                }
            }
        });
    });
</script>

{% endblock %}
