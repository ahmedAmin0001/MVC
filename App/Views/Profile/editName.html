{% extends 'base.html' %}

{% block title %}Edit your name{% endblock %}

{% block body %}
  <h1>Edit your name</h1>
  {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}


  <form method="POST" action="/myprofile/save" id="editNameForm">
    
    <div class="form-group">
      <label for="inputName">Name</label>
      <input id="inputName" name="name" placeholder="Name" value="{{ current_user.name }}" title="Minimum 4 chars" required class="form-control" />
    </div>

    <button type="submit" class="btn btn-default">Save</button>

    <a href="/myprofile/index">Cancel</a>
  </form>

  

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
  
  
  <script>
   
    $(document).ready(function() {

        /**
         * Validate the form
         */
        $('#editNameForm').validate({
            rules: {
                name: {
                   required: true,
                   minlength: 4
                  }
            }
        });
    });
</script>

{% endblock %}
